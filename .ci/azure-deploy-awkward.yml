trigger:
  branches:
    exclude:
      - "*"
  tags:
    include:
      - "*.*.*"

pr:
  branches:
    exclude:
      - "*"

jobs:
  - job: Linux

    pool:
      vmImage: "ubuntu-16.04"

    strategy:
      matrix:
        manylinux1_i686:
          DOCKER_IMAGE: quay.io/pypa/manylinux1_i686
          PLAT: manylinux1_i686
        manylinux1_x86_64:
          DOCKER_IMAGE: quay.io/pypa/manylinux1_x86_64
          PLAT: manylinux1_x86_64
        manylinux2010:
          DOCKER_IMAGE: quay.io/pypa/manylinux2010_x86_64
          PLAT: manylinux2010_x86_64

    steps:
      - checkout: self
        submodules: recursive

      - task: DownloadSecureFile@1
        name: pypirc
        inputs:
          secureFile: pivarski-pypirc
        displayName: "Credentials"

      - task: UsePythonVersion@0
        inputs:
          versionSpec: "3.7"
          architecture: "x64"
        displayName: "Python 3.7 for twine"

      - script: |
          python -m pip install --upgrade pip
          python -m pip install twine
          docker pull $(DOCKER_IMAGE)
        displayName: "Install"

      - script: |
          if [[ $PLAT = "manylinux2010_x86_64" ]]; then
            python setup.py sdist
          fi
          docker run -e PLAT=$(PLAT) -v `pwd`:/io $(DOCKER_IMAGE) /io/.ci/linux-build.sh
        displayName: "Build"

      - script: |
          python -m twine upload dist/* --config-file $(pypirc.secureFilePath) --verbose
        displayName: "Deploy"

  - job: Windows

    pool:
      vmImage: "vs2017-win2016"

    strategy:
      matrix:
        "py27-32bit":
          python.version: "2.7"
          python.architecture: "x86"
          numpy.version: "latest"
        "py27-64bit":
          python.version: "2.7"
          python.architecture: "x64"
          numpy.version: "latest"
        "py35-32bit":
          python.version: "3.5"
          python.architecture: "x86"
          numpy.version: "latest"
        "py35-64bit":
          python.version: "3.5"
          python.architecture: "x64"
          numpy.version: "latest"
        "py36-32bit":
          python.version: "3.6"
          python.architecture: "x86"
          numpy.version: "latest"
        "py36-64bit":
          python.version: "3.6"
          python.architecture: "x64"
          numpy.version: "latest"
        "py37-32bit":
          python.version: "3.7"
          python.architecture: "x86"
          numpy.version: "latest"
        "py37-64bit":
          python.version: "3.7"
          python.architecture: "x64"
          numpy.version: "latest"

    steps:
      - checkout: self
        submodules: recursive

      - task: DownloadSecureFile@1
        name: pypirc
        inputs:
          secureFile: pivarski-pypirc
        displayName: "Credentials"

      - task: UsePythonVersion@0
        inputs:
          versionSpec: '$(python.version)'
          architecture: '$(python.architecture)'
        displayName: 'Python $(python.version)'

      - script: |
          python -m pip install --upgrade pip
          python -m pip install twine wheel
        displayName: "Install"

      - script: |
          python setup.py bdist_wheel
        displayName: "Build"

      - script: |
          python -m twine upload dist/* --config-file $(pypirc.secureFilePath) --verbose
        displayName: "Deploy"

  - job: MacOS

    pool:
      vmImage: "macOS-10.14"

    strategy:
      matrix:
        "py27":
          python.version: "2.7"
          python.architecture: "x64"
          numpy.version: "latest"
        "py36":
          python.version: "3.6"
          python.architecture: "x64"
          numpy.version: "latest"
        "py37":
          python.version: "3.7"
          python.architecture: "x64"
          numpy.version: "latest"

    steps:
      - checkout: self
        submodules: recursive

      - task: DownloadSecureFile@1
        name: pypirc
        inputs:
          secureFile: pivarski-pypirc
        displayName: "Credentials"

      - script: |
          case $(python.version) in
          2.7)
            FULL_VERSION=2.7.16
            ;;
          3.6)
            FULL_VERSION=3.6.8
            ;;
          3.7)
            FULL_VERSION=3.7.3
            ;;
          esac

          INSTALLER_NAME=python-$FULL_VERSION-macosx10.9.pkg
          URL=https://www.python.org/ftp/python/$FULL_VERSION/$INSTALLER_NAME

          PY_PREFIX=/Library/Frameworks/Python.framework/Versions

          set -e -x

          curl $URL > $INSTALLER_NAME

          sudo installer -pkg $INSTALLER_NAME -target /

          sudo rm /usr/local/bin/python
          sudo ln -s /usr/local/bin/python$PYTHON_VERSION /usr/local/bin/python

        displayName: 'Python $(python.version)'

      - script: |
          python -m ensurepip
          python -m pip install --upgrade pip
          python -m pip install setuptools twine wheel
        displayName: "Install"

      - script: |
          python setup.py bdist_wheel
        displayName: "Build"

      - script: |
          python -m twine upload dist/* --config-file $(pypirc.secureFilePath) --verbose
        displayName: "Deploy"
