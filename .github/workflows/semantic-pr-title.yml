name: "Lint PR"

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
  workflow_dispatch:

concurrency:
  group: semantic-pr-title-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  main:
    name: Validate PR title
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
